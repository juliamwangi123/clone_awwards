{%extends 'api/base.html'%}
{%block content%}
<div class="container-fluid">
    <div class="box" >

        <div class="imagebox">
            <img class="imageProfile" src="{{ user.profile.image.url }}">

        </div>
        <div class="details">
            <h3 style="color:white">{{user.username}}</h3>
            <h3>{{user.profile.country}}</h3>
            <p style="color: white;">{{user.profile.bio}}</p>

            <h6>{{user.email}}</h6>
            <div class="profileIcon"  >
                <i class="bi bi-facebook"  ></i>
                <i class="bi bi-linkedin" style="margin-right:5px ;"></i>
                <i class="bi bi-github"></i>


            </div>


        </div>

    </div>

</div>



</div>
<div class="container-fluid" style="margin-top: 150px;">
    <h3 style="font-weight:600 ;margin-top: 30px; margin-left: 50px;">My Sites</h3>
    <div class="row" style="display: flex; flex-wrap: wrap;">
        {%for data in datas %}
        <div class="card" style="width: 24rem; margin:20px">
            <img src="{{data.image.url}}" class="card-img-top" alt="..." style="height: 100%; width: 100%;">
            <div class="card-body">
              <h5 class="card-title"><a href="{{data.url}}" style="color:black">{{data.name}}</a></h5>
              <a href="{{top.url}}" style="border:2px solid black ; margin-left:270px; margin-bottom:40px ;">Visit Site</a>


              <div class="card-text">
                  <p>From {{user.profile.country}}</p>
                 
              </div>


              <a href="{{data.owner}}" class="btn btn-primary">{{data.owner}}</a>
            </div>
          </div>
          {%endfor%}

    </div>
</div>

{%endblock content%}
