<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/main.css">



    <title>Home</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light"  style="height: 70px;">
        <div class="container-fluid innerItems"  style="height: 100%;" >
            <div class="one" style="border-right: 1px solid silver ; margin-right:50px; " > <a class="navbar-brand" href="#" style="font-size: 16px;color:black; font-weight: 500;"> <i class="bi bi-list" style="margin-right:10px ;"></i>Menu</a></div>
         
          <form class="d-flex" role="search" style="margin-right:200px ;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
          <div class="log">
              <img src="../../static/images/awward (1).png" alt="" style="margin-right: 200px;">
            
          </div>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="height: 100%;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="height:100% ;"> 
              {% if user.is_not_authenticated%}
              <li class="nav-item" style="margin-top: 10px;">
                <a class="nav-link active" aria-current="page" href="{%url 'register'%}" style="font-weight:600 ; color:black">Register</a>
              </li>
              <p style="margin-top:20px ;">/</p>
              <li class="nav-item"  style="margin-top: 10px;">
                <a class="nav-link" href="{%url 'login'%}" style="font-weight:600 ; color:black">Login</a>
              </li>
              
              {%else%}
              <li class="nav-item"  style="margin-top: 10px;">
                <a class="nav-link" href="{%url 'logout' %}" style="font-weight:600 ; color:black">Logout</a>
              </li>
              <li class="nav-item" style="background-color: black; color: white; height:100%; text-align: center; cursor: pointer;">
                <a class="nav-link " href="{%url 'submit-site' %}" style="margin:7px auto;font-size: 12px;cursor: pointer; color: white;">SUBMIT YOUR SITE!</a>
              </li>
              {%endif%}
            </ul>
           
          </div>
        </div>
      </nav>


      {%block content%}
      {%endblock content%}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
