{%extends 'api/base.html'%}
{%block content%}
<div class="container">
  


    <div class="individualImage">
        <img src="{{site.image.url}}" alt="">
    </div>
    {% if user.is_authenticated %}
    <button data-toggle="modal" data-target="siteReview" type="button" class="btn btn-warning btn-sm  reviewBtn" style="margin-left: 200px; margin-top: 80px;">Add Review</button>

    {% endif %}

    <div >
      <form class="reviewform" style="display: none;"  method="POST">
        {%csrf_token%}
        <div class="form-group">
          <div class="input-group mb-2"> 
            <label for="">Review</label> 
            <br>
  
            {{form.review}}
  
        </div>
        <div class="input-group mb-2">
          <label for="">Rate</label>
          <br>
   
          {{form.review_rating}}
  
      </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

   

    </div>
   
    <script>
        $( document ).ready(function() {
        $('.reviewBtn').click(function () {
        $('.reviewform').show();
          })

});
    </script>
   



     






</script>
{%endblock content%}
